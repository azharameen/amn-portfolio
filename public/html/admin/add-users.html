<md-content flex>
	<md-card>
		<md-toolbar>
            <div class="md-toolbar-tools">
                <h2 flex md-truncate>Add New User</h2>

                <span flex></span>
                <site-header back forward></site-header>
            </div>
        </md-toolbar>

		<md-card-content>
			<form method="POST" accept-charset="utf-8" id="usersForm" name="usersForm" ng-submit="usersFormSubmit(usersForm);">
				<md-input-container class="md-block" flex>
					<label>Name</label>
					<input type="text" ng-model="users.name" name="name" id="name" autocomplete="off" required >
					<div ng-messages="namesForm.user.$error" role="alert">
                        <div ng-message="required">Name is required </div>
                    </div>
				</md-input-container>
				<md-input-container class="md-block" flex>
					<label>Email ID</label>
					<input type="text" ng-model="users.email" name="email" id="email" autocomplete="off" required >
					<div ng-messages="usersForm.email.$error" role="alert">
                        <div ng-message="required">Email ID is required </div>
                    </div>
				</md-input-container>
				<md-input-container class="md-block" flex>
					<label>Phone Number</label>
					<input type="text" ng-model="users.mobile" name="mobile" id="mobile" autocomplete="off" required >
					<div ng-messages="usersForm.mobile.$error" role="alert">
                        <div ng-message="required">Phone Number is required </div>
                    </div>
				</md-input-container>
				<md-input-container class="md-block" flex>
					<label>Address</label>
					<textarea type="text" ng-model="users.address" name="address" id="address" autocomplete="off" required ></textarea>
					<div ng-messages="usersForm.address.$error" role="alert">
                        <div ng-message="required">Address is required </div>
                    </div>
				</md-input-container>

				<md-radio-group layout="row" ng-model="users.gender" name="gender" id="gender" required>
					<md-radio-button value="male">Male</md-radio-button>
					<md-radio-button value="female">Female</md-radio-button>
				</md-radio-group>

				<md-button type="submit" class="md-raised md-primary" ng-disabled="false" aria-label="description">Register</md-button>
			</form>
		</md-card-content>

		<md-card-actions layout="row" layout-align="start center">
			<md-card-icon-actions>
				<md-button class="md-icon-button" aria-label="Refresh">
					<md-tooltip> Refresh Content</md-tooltip>
					<md-icon class="material-icon">refresh</md-icon>
				</md-button>
				<md-button class="md-icon-button" aria-label="Back">
					<md-tooltip> Go Back</md-tooltip>
					<md-icon class="material-icon">arrow_back</md-icon>
				</md-button>
			</md-card-icon-actions>
		</md-card-actions>

	</md-card>
</md-content>
